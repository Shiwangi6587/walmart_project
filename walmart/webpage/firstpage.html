<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .background-grid div {
            position: relative;
            overflow: hidden;
        }

        .background-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7; /* Slightly reduced transparency */
        }

        .background-grid div::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.7); /* More intense blue layer */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Lighter overlay background */
            z-index: 1;
        }

        .logo-container {
            z-index: 2;
            position: relative;
        }

        .logo-container img { 
            width: 550px;
            height: auto;
            object-fit: contain;
        }
    </style>

</head>
